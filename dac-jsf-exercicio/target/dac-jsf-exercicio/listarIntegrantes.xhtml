<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{controladorDeIntegrante.listarIntegrantes()}" var="i">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{i.nome}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{i.cpf.numero}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton value="excluir" action="#{controladorDeIntegrante.removerIntegrante(i)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
