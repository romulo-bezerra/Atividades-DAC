<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="cadastroIntegrante">
            Banda: <h:inputText value="#{controladorDeBanda.banda.nome}" />

            <h:selectOneMenu id="integrantes" 
                             value="#{controladorDeIntegrante.integrante.nome}" 
                                 converter="convert.Integrante">

                <f:selectItems value="#{controladorDeIntegrante.listarIntegrantes()}"
                                   var="integrante"
                                   itemLabel="#{integrante.nome}"
                                   itemValue="#{integrante}" />
                </h:selectOneMenu>

            <h:commandButton action="#{controladorDeBanda.salvarBanda()}" value="Salvar" />
        </h:form>
    </h:body>
</html>
